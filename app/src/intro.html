<!DOCTYPE html>
<html>
    <head>
        <title>Shirley Shor - Team Human</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto|Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <style>
        p, label, h1, h2, h3, b, span, div, pre, a, ul, li {
                color: white;
                font-family: 'Roboto', sans-serif;
        }
        ul {
            text-align:left;
        }

        .textBanner {
            animation-duration: 1s;
            font-size: 64px;
            margin: auto;
            padding: 20px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111612428-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-111612428-3');
        </script>
    </head>
    <body style="background:black; text-align:center;">
        <div class="container">
            <p class="textBanner">Where are we now?</p>
        </div>
        <script>
            const messages = ["What does it mean to be human?", "What is human?", "Are you human?","Can machines be human?", "When human becomes “less” human and more machine?","When machine becomes “more” human?", "How much more or less autonomous are we?","Are we there yet?", "Can the revolution start already?","What’s the uses of human beings?","We are much more then utility value","What is your pro human massage?","Have AI and biotech improved life for the majority of human beings?","How will technology shape the cultures of the future?","We should optimized technology to human.. not the other way", "How might ethics be defined by decentralized systems?","Can algorithms save planet earth from global warming?","What will be after the apocalypse?","Who can save us from ourself?", "The singularity is near", "We need to act!", "Retrieve humanity!", "Information is forever", "Code or God?","What is the core of our humanity?","Don’t control my memories", "Algorithms are deimenes", "Can we build a positive algorithm to fight the bad algorithm?","Feeling the love and the code will follow", "Dignity and Democracy is define our digital age", "What now?", "We have the power to create the future", "Everything is connected", "You are not alone", "Be human"];

            let messageIdx = 0;
            const displayDurationMs = 2000;
            const e =  document.querySelector('.textBanner');

            function animateIn() {
                console.log("animateIn...");
                e.classList.add('animated', 'bounceInLeft');
                e.addEventListener('animationend', onInAnimationEnded);
            }

            function onInAnimationEnded() {
                console.log("InAnimationEnded...");
                e.removeEventListener('animationend', onInAnimationEnded);
                e.classList.remove('animated', 'bounceInLeft');
                setTimeout(animateOut, displayDurationMs);
            }

            function onOutAnimationEnded () {
                console.log("OutAnimationEnded...");
                e.removeEventListener('animationend', onOutAnimationEnded);
                e.classList.remove('animated', 'bounceOutLeft');
                messageIdx++;
                if (messageIdx == messages.length) {
                    messageIdx = 0;
                }
                e.innerHTML = messages[messageIdx];
                animateIn();
            }


            function animateOut() {
                console.log("animateOut...");
                e.classList.add('animated', 'bounceOutLeft');
                e.addEventListener('animationend', onOutAnimationEnded);
            }

            animateIn();
        </script>
    </body>
</html>
