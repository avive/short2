<!DOCTYPE html>
<html>
    <head>
        <title>Shirley Shor - Team Human</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto|Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <style>
        p, label, h1, h2, h3, b, span, div, pre, a, ul, li {
                color: white;
                font-family: 'Roboto', sans-serif;
        }
        ul {
            text-align:left;
        }

        .poster {
            animation-duration: 1s;
            margin: auto;
            padding: 20px;
            width: 100%;
            height: auto;

        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111612428-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-111612428-3');
        </script>
    </head>
    <body style="background:black; text-align:center;">
        <div class="container" onclick="location.href=`teamhuman.html`">
            <img class="poster" src="team_human_white_logo.png"></img>
        </div>
        <script>

            const displayDurationMs = 2000;
            const e =  document.querySelector('.textBanner');

            function animateIn() {
                e.classList.add('animated', 'bounceInLeft');
                e.addEventListener('animationend', onInAnimationEnded);
            }

            function onInAnimationEnded() {
                e.removeEventListener('animationend', onInAnimationEnded);
                e.classList.remove('animated', 'bounceInLeft');
                setTimeout(animateOut, displayDurationMs);
            }

            function onOutAnimationEnded () {
                e.removeEventListener('animationend', onOutAnimationEnded);
                e.classList.remove('animated', 'bounceOutLeft');
            }

            function animateOut() {
                e.classList.add('animated', 'bounceOutLeft');
                e.addEventListener('animationend', onOutAnimationEnded);
            }

            animateIn();
        </script>
    </body>
</html>
